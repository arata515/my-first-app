{% extends 'app/base.html' %}

{% block content %}

<div class="photo-detail">
  <img src="{{ photo.image.url }}" class="photo-img">

  <div class="photo-info">
    <a href="{% url 'app:users_detail' photo.user.id %}">@{{ photo.user }}</a>
  </div>

  <h2>{{ photo.title }}</h2>
  <p>{{ photo.comment }}</p>

  {% if request.user == photo.user %}
  <form action="{% url 'app:photos_delete' photo.id %}" method="post">{% csrf_token %}
    <button type="submit" class="btn" onclick='return confirm("really??");'>Delete</button>
  </form>
  {% endif %}
</div>

{% endblock %}
