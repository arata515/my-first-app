{% extends 'app/base.html' %}

{% block content %}

<div>
  <a href="{% url 'app:index' %}">HOME</a>
</div>

<form action="{% url 'app:photos_new' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
  <table>
    <tr>
      <th>title</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>comment</th>
      <td>{{ form.comment }}</td>
    </tr>
    <tr>
      <th>image</th>
      <td>{{ form.image }}</td>
    </tr>
    <tr>
      <th>category</th>
      <td>{{ form.category }}</td>
    </tr>
  </table>
  <button type="submit" class="btn">save</button>
</form>

{% endblock %}
